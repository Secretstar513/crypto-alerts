{{ define "alerts_page" }}
<section class="card">
  <h2>Create Alert</h2>
  <form
    class="grid cols-3"
    hx-post="/alerts"
    hx-target="#alerts-list"
    hx-swap="outerHTML"
    hx-on::after-request="this.reset()"
  >
    <label
      >Symbol
      <input name="symbol" placeholder="BTCUSDT" value="BTCUSDT" required />
    </label>
    <label
      >Threshold
      <input
        type="number"
        step="0.00000001"
        name="threshold"
        placeholder="65000"
        required
      />
    </label>
    <label
      >Direction
      <select name="direction">
        <option value="UP">UP (crossing upward)</option>
        <option value="DOWN">DOWN (crossing downward)</option>
      </select>
    </label>
    <div></div>
    <div></div>
    <div style="text-align: right">
      <button class="btn btn-primary" type="submit">Add Alert</button>
    </div>
  </form>
</section>

{{ template "alerts" . }} {{ end }}
